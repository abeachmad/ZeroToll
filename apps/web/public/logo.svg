<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon base (network node) -->
  <path d="M100 20L170 60V140L100 180L30 140V60L100 20Z" stroke="#44E0C6" stroke-width="3" fill="none" opacity="0.3"/>
  
  <!-- Z forming toll-gate arch with forward arrow -->
  <g>
    <!-- Top bar of Z -->
    <path d="M60 70H140" stroke="#7A4DFF" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Diagonal with arch curve (bridge/toll-gate) -->
    <path d="M140 70Q100 100 60 130" stroke="#7A4DFF" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Bottom bar of Z -->
    <path d="M60 130H140" stroke="#7A4DFF" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Forward arrow in negative space -->
    <path d="M110 95L125 100L110 105" stroke="#44E0C6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Crossed out gas drop (zero native gas concept) -->
    <ellipse cx="160" cy="60" rx="8" ry="12" fill="#F5F7FA" opacity="0.3"/>
    <line x1="153" y1="53" x2="167" y2="67" stroke="#FF4444" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
